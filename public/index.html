<!doctype html>
<html>
  <head>
    <title>Magry's Spotify Data App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
   
    <script src="https://kit.fontawesome.com/a80682f62e.js" crossorigin="anonymous"></script> 
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>

    <header class="navbar">
        <!-- Title -->
        <section class="navbar-section">
          <h1>Magry's Spotify Data App</h1>
        </section>

        <!-- Connect to Spotify button -->
        <section class="navbar-section align-items" id="login" style="display: flex;">
            <a href="/login" class="btn btn-success">Login <i class="fab fa-spotify"></i></a>
        </section>

        <!-- Profil connected -->
        <div id="loggedin">
          <section id="user-profile" class="navbar-section align-items">
          </section>
          <div id="oauth">
          </div>
        </div>
    </header>

      <div class="content vertical-center" id="main-content">
        <div id="top50FR"></div>
        <div id="top50User"></div>

  
      </div>

      <div class="content vertical-center align-items" id="connect-content">
        <h2>Please connect to your Spotify Account</h2>
        <a href="/login" class="btn btn-success">Login <i class="fab fa-spotify"></i></a>
      </div>





      <!-- Get user Info Template -->
      <script id="user-profile-template" type="text/x-handlebars-template">
          <h4>{{display_name}}</h4>
          <div class="media"></div>
              <img class="media-object pp" width="30" src="{{images.0.url}}" />
          </div>
      </script>


      <!-- Get new Token Template -->
      <script id="oauth-template" type="text/x-handlebars-template">
      </script>

      <!-- Playlist Template -->
      <script id="playlist-template" type="text/x-handlebars-template">
        <div class="selectors">
          <h3 class="btn selector active-btn" onclick="toggle(this, 'table')">{{name}}</h3>
          <h3 class="btn selector" onclick="toggle(this, 'graph')">Graph</h3>
        </div>
        <table id="tracks" class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Track</th>
              <th scope="col">Album</th>
              <th scope="col">Artist</th>
            </tr>
          </thead>
        </table>
        <canvas id="{{id}}" class="graph" style="display: none;"></canvas>
      </script>



    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="connect.js"></script>
    <script src="data.js"></script>


  </body>
</html>
